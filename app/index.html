<html ng-app="bobox-webapp">
<head>

<meta charset="utf-8"/>
<title>Welcome to Bobox</title>

<script src="bower_components/angular/angular.js"></script>
<script src="https://da189i1jfloii.cloudfront.net/js/kinvey-angular-1.1.4.min.js"></script>


<link rel="stylesheet" type="text/css" href="styles/general.css"  />
<link rel="stylesheet" type="text/css" href="styles/password_reset.css" />
<link rel="stylesheet" type="text/css" href="styles/logged_in.css" />
<link rel="stylesheet" type="text/css" href="styles/login.css" />
</head>

<body>
    <div ng-controller='test'>
        <div class="container">
            <h4>
                {{welcomeMsg}}
            </h4>
            <button type="button" ng-click="login()" ng-hide="isLoggedIn" class="btn btn-default navbar-btn">
                Login
            </button>
            <button type="button" ng-lick="bind()" ng-hide="!isLoggedIn"  class="btn btn-default navbar-btn">BIND</button>
        </div>
        <div id="fb-root">
        </div>
    </div>
	<div ng-view></div>
	<script src="app.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/ng-facebook/ngFacebook.js"></script>
	<script src="controllers/AuthenticationControllers.js"></script>


</body>

</html>
