<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bobox | Profile</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>

<center>
<div ng-controller="communitySubscription">
    <div id="subscribing-to-communities">
        <div>
            <div id="library">
                <div class="row">
                    <h3>Chose a communtiy you belong to</h3>
                    <hr>
                    <ul>
                        <li id="existing-communities" ng-repeat="community in communities.list_of_communities">
                            <a>
                                <img src='{{community.icon}}' width="254" height="254"  ng-click="chose($index)" alt="book"/>
                                 <span>
                                    <p>{{community.name}}</p>
                                    <button ng-click="chose($index)">+</button><br/>
                                 </span>
                            </a>
                        </li>
                        <!-- <p>{{ community.name }}</p> -->
                    </ul>
                </div>
            </div>

            <form>
                <h4>Type Code: </h4>
                <input ng-model="secretcode" ng-enter="validate()" placeholder="enter secret code.."/>
                <div ng-show="community">
                    <strong>{{ community.name}}</strong><br>
                    <img src="{{community.icon}}" ng-click="chose($index)"/>
                    {{community.Description}}
                </div>
                <button ng-click="validate()" name ="final" id="final-button">add</button>
            </form>
            <h3> My communities </h3>
            <div id="your-communities" ng-repeat="community in communities.myCommunities" class="library">
                <div class="col-md-3 col-sm-4 col-xs-6">
                    <a>
                        <img class="img-responsive" width='200' height="300" src="{{community.icon}}" ng-click="chose($index)" />
                        <span><p>{{ community.name }}</p></span>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
</center>
<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
